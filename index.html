<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="current"></div>
     <div class="calc">
        <input>
    </div>
     <div class="shrink"><div id="display"><p> </p></div></div>
    <div class="shrink"> <div class="buttons">
        <div class= "top-row"><div></div><div id="last-item"></div>
        <button id="delete">CE</button></div>
    <div class="first_row">
        <button class="numbs" id="seven">7</button>
        <button class="numbs" id="eigth">8</button>
        <button class="numbs" id="nine">9</button>
        <button id="divd">/</button>
        </div>
    <div class="second_row">
        <button class="numbs" id="four">4</button>
        <button class="numbs" id="five">5</button>
        <button class="numbs" id="six">6</button>
        <button id="multi">x</button>
    </div>
    <div class="third_row">
        <button class="numbs" id="one">1</button>
        <button class="numbs" id="two">2</button>
        <button class="numbs" id="three">3</button>
        <button id="minus">-</button>
    </div>
    <div class="fourth_row">
        <button class="numbs" id="zero">0</button>
        <button class="numbs" id="float">.</button>
        <button id="equal">=</button>
        <button id="plus">+</button>
    </div>                 
</div></div>


    <script src="js.js"></script>
